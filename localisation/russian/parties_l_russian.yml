l_russian:
 
 democratic:0 "Консерватизм"
 democratic_noun:0 "Консерватизм"
 democratic_desc:0 "Демократический режим"
 conservatism:0 "Консерватизм"
 conservatism_desc:0 "Консерваторы считают, что быстрые изменения идут только во вред обществу; они поддерживают традиционные ценности и выступают за умеренные реформы, иногда ратуя за возврат к старым добрым временам."
 national_conservatism:0 "Национал-консерватизм"
 national_conservatism_desc:0 "Национал-консерватизм — политический термин, используемый для описания разновидности консерватизма, концентрирующегося в большей степени на национальных интересах и, как правило, имеющего традиционные социальные и этические взгляды."
 
 
 liberalism:0 "Либерализм"
 liberalism_noun:0 "Либерализм"
 liberalism_desc:0 "Демократическй режим"
 libetrade:0 "Либерализм" 
 libetrade_desc:0 "Либерализм, основанный на давней философской традиции уважения личной свободы, считает защиту прав человека основной функцией государства."
 
 
 socdem:0 "Социал-демократия"
 socdem_noun:0 "Социал-демократия"
 socdem_desc:0 "Демократическй режим"
 socdemocrat:0 "Социал-демократия" 
 socdemocrat_desc:0 "Социал-демократы проповедуют социальное равенство, добиваться которого призывают посредством реформ; по их мнению, общество должно ограничивать крайние проявления капитализма."
 
 
 libsoc:0 "Либертарн. социализм"
 libsoc_noun:0 "Либертарный социализм"
 libsoc_desc:0 "Либертарный режим"
 liberal_socialism:0 "Либеральный социализм" 
 liberal_socialism_desc:0 "Либеральный социализм."
 
 
 marxism:0 "Марксизм"
 marxism_noun:0 "Марксизм"
 marxism_desc:0 "Тоталитарный режим"
 marxist:0 "Марксизм"
 marxist_desc:0 "Марксизм охватывает широкий спектр экономических и исторических воззрений. Политики-марксисты пытаются использовать идеи Маркса в социальной практике. Общее для всех марксистских идеологий - признание классовой борьбы и необходимости перехода к общественной собственности."
  
  
 communism:0 "Авт. социализм"
 communism_noun:0 "Авт. социализм"
 communism_desc:0 "Тоталитарный режим"
 leninism:0 "Ленинизм"
 leninism_desc:0 "Ленинизм - это основанная на марксизме идеология, основными постулатами которой являются построение социалистического государства под предводительством передовой партии и мировая революция с целью свержения капиталистического общества. В самой партии до принятия окончательных решений возможны борьба мнений и споры."
 
 
 fascism:0 "Рад. национализм"
 fascism_noun:0 "Радикальный национализм"
 fascism_desc:0 "Тоталитарный режим"
 fascism_ideology:0 "Фашизм"
 fascism_ideology_desc:0 "Фашизм, охватывающий разнообразные ультранационалистические движения, обычно превозносит преданность государству и стремится объединить нацию под руководством сильного лидера."
 nazism:0 "Нацизм"
 nazism_desc:0 "Корни нацизма - крайний национализм и идеи о превосходстве немецкой нации. Нацисты призывают к агрессивному расширению границ и к построению тоталитарного государства, все граждане которого объединены под руководством фюрера - лидера с абсолютной властью."
  
 
 strasserism:0 "Штрассеризм"
 strasserism_noun:0 "Штрассеризм"
 strasserism_desc:0 "Тоталитарный режим"
 strasserist:0 "Штрассеризм"
 strasserist_desc:0 "Корни нацизма - крайний национализм и идеи о превосходстве немецкой нации. Нацисты призывают к агрессивному расширению границ и к построению тоталитарного государства, все граждане которого объединены под руководством фюрера - лидера с абсолютной властью."

 
 neutrality:0 "Авторитаризм"
 neutrality_noun:0 "Авторитаризм"
 neutrality_desc:0 "Авторитарный режим"
 despotism:0 "Деспотизм"
 despotism_desc:0 "Деспотизм - форма правления, при которой вся абсолютная власть принадлежит одному человеку."

 
 paternalism:0 "Патернализм"
 paternalism_noun:0 "Патернализм"
 paternalism_desc:0 "Тоталитарный режим"
 paternalautocracy:0 "Патернализм"
 paternalautocracy_desc:0 "Патернализм — система отношений, при которой власти обеспечивают базовые потребности граждан, а граждане в обмен на это позволяют властям диктовать модели своего поведения, как публичного, так и частного характера."
 
 
 
 
 
