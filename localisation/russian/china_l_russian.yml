l_russian:
 CHI_edu_1:0 "Борьба с неграмотностью"
 CHI_edu_1_desc:0 "Наконец пришел тот час, когда рука нашего государства задушит язву на теле Китая - безграмотность. Хоть этот бой будет не из легких, только пройдя через эту битву мы сможем встать на путь развития."
 CHI_edu_2:0 "Большая поддержка образования"
 CHI_edu_2_desc:0 "Хоть мы и нанесли удар по безграмотности, мы не можем отступить после первой победы. Наша основная задача - увеличить поддержку местных школ не за счет городского, а за счет государственного бюджета. Это освободит местные администрации от бремени увеличения финансирования учебных заведений."
 CHI_edu_3:0 "Иностранные специалисты"
 CHI_edu_3_desc:0 "Мы не можем справиться с чумой невежества в одиночку. Лишь с помощью иностранных советников и консультантов мы сможем построить лучшую в Азии систему образования."
 CHI_edu_4:0 "Открытие новых институтов"
 CHI_edu_4_desc:0 "Когда мы увеличели бюджет местных школ это было лишь начало похода против безграмотности. Теперь наша задача - обучить квалифицированный класс новых граждан Китая, способных на администрирование будущих предприятий."
 CHI_edu_5:0 "С неграмотностью покончено"
 CHI_edu_5_desc:0 "Ура, господа! Все наши усилия, приложенные в борьбе с невежеством дали плоды. Мы даже не могли рассчитывать на такой быстрый эффект от наших действий!"
 
 CHI_famine_1:0 "Немедленное разрешение голода"
 CHI_famine_1_desc:0 "Нет ничего страшнее, чем увидеть голодающих детей, попрошайничающих на улицах городов. Мы должны немедля приступить к расширению сельских угодий и предоставлению рабочих на полях мест для безработных."
 CHI_famine_2:0 "Поддержка фермеров"
 CHI_famine_2_desc:0 "Хоть мы и начали расширять поддержку голодающих, мы должны также подумать о тех, кто своими усилиями создает продукты. Фермеры должны получить от нас льготы на продажу пищи в городах. Также мы предоставим им кредиты под нулевой процент для расширения производства пищевой продукции."
 CHI_famine_3:0 "Выдача продовольствия"
 CHI_famine_3_desc:0 "В конце концов государственные амбары не пусты, и мы можем раздать большую часть запасов нуждающимся."
 CHI_famine_4:0 "Развитие сельского хозяйства"
 CHI_famine_4_desc:0 "Покупка иностранной техники, расширение угодий и создание новых полей для выращивания риса, пшеницы и других культур в скором времени принесет нам победу над голодом."
 CHI_famine_5:0 "Голод преодолён"
 CHI_famine_5_desc:0 "Больше никто не скажет, что в Китае люди не могут позволить себе миску риса или буханку хлеба. Ура, дорогие друзья, мы победили в схватке с голодом."
 
 CHI_low_education:0 "Поддержка образования"
 education_schools:0 "Открытие новых школ"
 education_books:0 "Новые учебники"
 education_teachers:0 "Привлечение новых учителей"
 
 CHI_famine:0 "Борьба с голодом"
 famine_wheat:0 "Выведение новых сортов пшеницы"
 famine_mechanization:0 "Постепенная механизация"
 famine_prices:0 "Регулирование цен"
 
 CHI_bad_army:0 "Устаревшая армия"
 CHI_bad_army_desc:0 "Многие офицеры нашей доблестной армии родились еще в середине 19-го века, поэтому они строят подконтрольные им части по старому образцу. Мы должны не только привнести новейшие порядки в армию, но и обновить офицерский состав."
 CHI_starving_people_1:0 "Голодающее население"
 CHI_starving_people_1_desc:0 "Из-за плохого регулирования государственной сельскохозяйственной промышленности мы не можем обеспечить наше обширное население достаточным количеством еды. Мы должны это исправить!"
 CHI_starving_people_2:0 "Голодающее население"
 CHI_starving_people_2_desc:0 "Из-за плохого регулирования государственной сельскохозяйственной промышленности мы не можем обеспечить наше обширное население достаточным количеством еды. Мы должны это исправить!"
 CHI_low_education_1:0 "Поголовная неграмотность"
 CHI_low_education_1_desc:0 "Наше население малограмотно, и в этом вина не только имперского Цин, но и нашего, республиканского Китая. Мы должны исправит это в скором времени, иначе это принесет еще больше бед в будущем."
 CHI_low_education_2:0 "Поголовная неграмотность"
 CHI_low_education_2_desc:0 "Наше население малограмотно, и в этом вина не только имперского Цин, но и нашего, республиканского Китая. Мы должны исправит это в скором времени, иначе это принесет еще больше бед в будущем."
